<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>target and currentTarget</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			padding: 1rem;
			font-family: sans-serif;
		}

		section {
			display: flex;
			gap: 1rem;
		}

		form {
			background-color: rgb(224, 224, 139);
			width: 20rem;
			padding: 1rem;
			border-radius: .5rem;
		}

		.data {
			background-color: #eee;
			width: 30rem;
			padding: 1rem 1.5rem;
			font-family: 'Courier New', Courier, monospace;
		}

		ul {
			margin-left: 2rem;
		}

		fieldset {
			padding: .5rem 1rem .6rem 1rem;
			border: solid 1px brown;
			border-radius: 6px;
			min-width: 200px;
			margin-bottom: .5rem;
		}

		legend {
			color: brown;
			font-variant: small-caps;
		}

		.field {
			margin-bottom: .5rem;
		}

		input {
			font-size: 1rem;
			width: 100%;
			margin: .1rem 0;
		}

		.buttons {
			display: flex;
			justify-content: flex-end;
			margin-top: .9rem;
		}

		button {
			font-size: .95rem;
			padding: .1rem;
		}

		h3 {
			margin-bottom: .5rem;
		}

		.output {
			color: brown;
		}

		input[type="checkbox"],
		input[type="radio"] {
			margin: .5em 0;
			width: auto;
		}
	</style>
</head>

<body>
	<section>
		<form>
			<fieldset>
				<legend>Contact info: </legend>

				<div class="field">
					<label for="fullName">Full name:</label>
					<input type="text"
						   name="fullName"
						   id="fullName">
				</div>

				<div class="field">
					<label for="email">Email:</label>
					<input type="email"
						   name="email"
						   id="email">
				</div>

				<div class="field">
					<label for="phone">Phone:</label>
					<input type="tel"
						   name="phone"
						   id="phone">
				</div>


			</fieldset>
			<fieldset>
				<legend>Food Preference:</legend>
				<div class="field">
					<input type="radio"
						   name="food"
						   id="vegetarian"
						   value="vegetarian"> <label for="vegetarian">vegetarian</label>
				</div>
				<div class="field">
					<input type="radio"
						   name="food"
						   id="vegan"
						   value="vegan"> <label for="vegan">vegan</label>
				</div>
				<div class="field">
					<input type="radio"
						   name="food"
						   id="noPreference"
						   value="noPreference"> <label for="noPreference">no preference</label>
				</div>
			</fieldset>
			<div class="buttons">
				<button>Submit</button>
			</div>
		</form>
		<div class="data">
			<h3>form data:</h3>
			<pre class="output"></pre>
		</div>
	</section>
	<script>
		const formElem = document.querySelector('form');
		const outputElem = document.querySelector('.output');

		formElem.addEventListener('submit', (e) => {
			e.preventDefault();
			const formData = new FormData(formElem);
			const formDataObj = {};
			formData.forEach((value, key) => {
				formDataObj[key] = value;
			});
			outputElem.innerText = JSON.stringify(formDataObj, null, 2);
		});

	</script>
</body>

</html>
